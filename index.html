<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble | Sadaf Shahab</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Word Scramble Game</h2>
      <div class="content">
        <p class="word"></p>
        <div class="details">
          <p class="hint">Hint: <span class="hint_sen"></span></p>
          <p class="time">Time left: <span><b>30</b>s </span>
          </p>
        </div>
        <input type="text" placeholder="Enter a valid word" />
        <div class="btns">
          <button class="refresh-btn">Refresh</button>
          <button class="check-btn">Check Word</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
